{% extends "base.html" %}

{% block head %}
    <title>Ticker Lookup App</title>
{% endblock %}

{% block content %}
    <p>Welcome to the Ticker Lookup App!  <br>
       You should input a stock symbol, and select one or more
       of the check boxes given to display the stock prices for
       the last month. <br>
    </p>
      
    <form action="plot" method="POST">
    <p><label for="ticker">Ticker symbol:</label>
       <input type="text" id="ticker" name="closing"/> <br>
       <input type="checkbox" id="closing" name="closing" value="closing"/>
       <label for="closing">Closing price</label> <br>
       <input type="checkbox" id="adjusted_closing" name="adjusted_closing" value="adjusted_closing"/>
       <label for="adjusted">Adjusted closing price</label> <br>
       <input type="checkbox" id="opening" name="opening" value="opening"/>
       <label for="opening">Opening price</label> <br>
       <input type="checkbox" id="adjusted_opening" name="adjusted_opening" value="adjusted_opening"/>
       <label for="adjusted_opening">Adjusted opening price</label> <br>
       <input type="reset"/> <input type="submit"/>
    </p>
    </form>

{% endblock %}
