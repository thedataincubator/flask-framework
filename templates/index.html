{% extends "base.html" %}

{% block head %}
    <title>Ticker Lookup App</title>
{% endblock %}

{% block content %}
    <p>Welcome to the Ticker Lookup App!  <br>
       You should input a stock symbol, and select one or more
       of the check boxes given to display the stock prices for
       the last 100 days. <br>
    </p>
      
    <form action="plot" method="POST">
    <p><label for="Symbol">Ticker symbol:</label>
       <input type="text" id="Symbol" name="Symbol" value="HAS"/> <br>
       <input type="checkbox" id="Open" name="Open"/>
       <label for="Open">Opening price</label> <br>
       <input type="checkbox" id="Close" name="Close" checked/>
       <label for="Close">Closing price</label> <br>
       <input type="checkbox" id="Adjusted Close" name="Adjusted Close"/>
       <label for="Adjusted Close">Adjusted closing price</label> <br>
       <input type="checkbox" id="High" name="High"/>
       <label for="High">High</label> <br>
       <input type="checkbox" id="Low" name="Low"/>
       <label for="Low">Low</label> <br><br>
       <input type="reset"/> <input type="submit"/>
    </p>
    </form>

{% endblock %}
